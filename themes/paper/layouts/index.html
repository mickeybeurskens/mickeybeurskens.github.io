{{ define "main" }}
<article>
  <header>
    <h1>Essays</h1>
  </header>

  <section>
    <ul class="talks-list">
      {{ range where .Site.RegularPages "Type" "essays" }}
      <a href="{{ .Permalink }}" class="link">
        <li class="talk-item">
          <h3>{{ .Title | title }}</h3>
          <span class="date">{{ .Date.Format "January 2, 2006" }}</span>
        </li>
      </a>
      {{ end }}
    </ul>
  </section>
</article>
{{ end }}
